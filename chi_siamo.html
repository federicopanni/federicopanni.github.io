 <title> Chi siamo </title>

<script type="text/javascript">


testofede="<span id='testoinserito'>Sono una persona curiosa ed intraprendente, sono affascinato dalla tecnologia e amo mettermi in gioco in contesti differenti.<br>Una qualit&agrave; che mi appartiene &egrave; senza dubbio la versatilit&agrave;, sono sempre alla ricerca di nuovi stimoli e sfide.Ascolto buona musica, mi piacciono le serie TV e andare al bar con gli amici.<br>Credo di poter portare nel mio gruppo creativit&agrave; e dinamicit&agrave;.</span>"

testopie="<span id='testoinserito'>Profondamente innamorato della cultura hip hop, graffiti e rap sono le mie ragioni di vita. Mi diletto nella modellazione 3D ma in fin dei conti passo il tempo ad ammirare lavori altrui attraverso i videogiochi. Sono testardo, iperattivo e penso che dormire sia uno spreco di tempo.<br>Dalla sperduta Valle d&rsquo;Aosta a Milano per trasformare una passione in un lavoro.</span>"

testogabri="<span id='testoinserito'>Amo lavorare in gruppo e confrontarmi con le persone che ho accanto,<br>da cui cerco di trovare spunti sempre differenti per crescere e migliorare me stesso. Nonostante all'apparenza sia una persona introversa, mi metto sempre in gioco e cerco di affrontare le situazioni con determinazione e positivit&agrave;. Amo praticare diversi sport, anche estremi, e mi piace stare al contatto con la natura. In futuro mi piacerebbe occuparmi di composizioni audiovisive e animazione digitale.</span>"

testonoce="<span id='testoinserito'>Mi definisco una ragazza positiva, solare e determinata. Sono consumatrice seriale di storie: mi piace tessere relazioni con le persone, sfogliarle come se fossero libri infiniti. Scrivo per vocazione, adoro i colori e le parole. Il mio secondo paio di occhi &egrave; una reflex con la quale regalo Bellezza da (salva) guardare. Credo nel silenzio di prima mattina e in una tazza di t&egrave; a qualsiasi ora del giorno. In un gruppo sono colei che porta motivazione e biscotti.</span>"

testomarse="<span id='testoinserito'>Sono profondamente affascinato dai videogames, dal modo in cui raccontano storie e che ogni volta che la vivi sia diversa dall'altra. Sono una persona testarda ma amo imparare da chi ne sa pi&ugrave; di me. Sono di poche parole ma metto me stesso in tutto quello che faccio e spero di contagiare il mio gruppo con la mi voglia di fare.</span>"
